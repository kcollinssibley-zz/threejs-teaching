<!DOCTYPE html>
<html lang="en">
    <head>
        <title>three.js example</title>
        <meta name="viewport" content="width=device-width, user-scalable=no, minimum-scale=1.0, maximum-scale=1.0">
        <meta charset="utf-8">
    </head>

    <body>
        <script type="module">

            import * as THREE from './js/three.module.js';

            import { ColladaLoader } from './js/loaders/ColladaLoader.js';
            import { OrbitControls } from './js/controls/OrbitControls.js';

            import Stats from './js/libs/stats.module.js';

            var container, stats;

            var SCREEN_WIDTH = window.innerWidth;
            var SCREEN_HEIGHT = window.innerHeight;
            var aspect_ratio = SCREEN_WIDTH / SCREEN_HEIGHT

            var camera, controls, clock, mixer, scene, renderer;

            var dance = false;

            function init() {
                container = document.createElement( 'div' );
                document.body.appendChild( container );

                // Render
                renderer = new THREE.WebGLRenderer( { antialias: true } );
                renderer.setSize( window.innerWidth, window.innerHeight );
                container.appendChild( renderer.domElement );

                // Camera
                camera = new THREE.PerspectiveCamera(
                    30,
                    aspect_ratio,
                    0.1,
                    100);
                camera.position.set ( 10, 20, -10 );
                camera.lookAt( 0, 10, -5 );

                // Camera controls
                controls = new OrbitControls( camera, renderer.domElement );
                controls.enableDamping = true;
                controls.dampingFactor = 0.05;
                controls.screenSpacePanning = false;
                controls.minDistance = 1;
                controls.maxDistance = 30;

                clock = new THREE.Clock();

                // Scene
                scene = new THREE.Scene();
                scene.background = new THREE.Color( 0x888888 );
                scene.fog = new THREE.Fog( scene.background, 0.1, 45 );

                // Lighting
                var ambientLight = new THREE.AmbientLight( 0x222222);
                scene.add( ambientLight );

                var directionalLight0 = new THREE.DirectionalLight( 0xffffff );
                directionalLight0.position.set( 1, 1, 1 );
                scene.add( directionalLight0 );

                var directionalLight1 = new THREE.DirectionalLight( 0x992200 );
                directionalLight1.position.set( -1, -1, -1 );
                scene.add( directionalLight1 );

                // Floor grid
                var grid = new THREE.GridHelper( 50, 50, 0xffffff, 0x555555 );
                scene.add( grid );

                // FPS stats
                stats = new Stats();
                container.appendChild( stats.dom );

                window.addEventListener( 'resize', onWindowResize, false );
                window.addEventListener( 'keydown', updateDance, false );

                // TODO(KCS): Add staging area to load in a model
                var loader = new ColladaLoader();
                loader.load( './models/stormtrooper/stormtrooper.dae', function( collada ) {
                    var animations = collada.animations;
                    var avatar = collada.scene;

                    avatar.traverse( function ( node ) {
                        if ( node.isSkinnedMesh ) {
                            node.frustumCulled = false;
                        }
                    } );

                    mixer = new THREE.AnimationMixer( avatar );
                    mixer.clipAction( animations[ 0 ] ).play();

                    scene.add( avatar );
                });
            }

            function animate() {
                requestAnimationFrame( animate );

                controls.update();
                stats.update();

                var delta = clock.getDelta();

                if ( mixer !== undefined && dance) {
                    mixer.update( delta );
                }

                renderer.render( scene, camera );
            }

            function onWindowResize() {
                camera.aspect = aspect_ratio;
                camera.updateProjectionMatrix();
                renderer.setSize( SCREEN_WIDTH, SCREEN_HEIGHT );
            }

            function updateDance( event ) {
                if ( event.keyCode == 68) {
                    dance = !dance;
                }
            }

            init();
            animate();
        </script>
    </body>
</html>
